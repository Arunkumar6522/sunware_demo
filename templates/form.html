<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <title>Forms</title>
</head>

<body>
    <div class="logo_container">
        Logo
    </div>

    <form class="container" id="myForm" action="{{ url_for('submit_form') }}" method="POST">
        <div class="row">
            <div class="col-12 mb-3">
                <input type="text" name="name" autocomplete="off" class="form-control" placeholder="Full Name">
            </div>
            <div class="col-12 mb-3">
                <label for="Total_Experience">Total Experience</label>
                <select id="Total_Experience" name="Total_Experience" class="form-control" multiple>
                    <option value="branch1">Branch 1</option>
                    <option value="branch2">Branch 2</option>
                    <option value="branch3">Branch 3</option>
                </select>
            </div>
            <div class="col-12 mb-3">
                <label for="Branch_Name">Branch Name</label>
                <select id="Branch_Name" name="Branch_Name" class="form-control" multiple>
                    <option value="branch1">Branch 1</option>
                    <option value="branch2">Branch 2</option>
                    <option value="branch3">Branch 3</option>
                </select>
            </div>
            <div class="col-12 mb-3">
                <input type="email" id="email" name="email" autocomplete="off" class="form-control" placeholder="Enter Email">
            </div>
            <div class="col-12 mb-3">
                <p>Gender</p>
                <label class="mr-2"><input type="radio" id="gender" name="gender" value="male"> Male</label>
                <label><input type="radio" id="gender" name="gender" value="female"> Female</label>
            </div>
            <div class="col-12 mb-3">
                <p>Communication Level</p>
                <label class="mr-2"><input type="radio" name="communication" value="excellent"> Excellent</label>
                <label class="mr-2"><input type="radio" name="communication" value="good"> Good</label>
                <label><input type="radio" name="communication" value="average"> Average</label>
            </div>
            <div class="col-12 mb-3">
                <button id="submitPersonalDataButton" class="btn btn-primary">Next</button>
            </div>

            <div class="col-12 mb-3">
                <label for="project_name">Project Name</label>
                <select id="project_name" name="project_name" class="form-control" multiple>
                    <option value="branch2">Branch 2</option>
                    <option value="branch3">Branch 3</option>
                </select>
            </div>
            <div class="col-12 mb-3">
                <label for="primary_skills">Primary Skills</label>
                <select id="primary_skills" name="primary_skills" class="form-control" multiple>
                    <option value="branch1">Branch 1</option>
                    <option value="branch2">Branch 2</option>
                    <option value="branch3">Branch 3</option>
                </select>
            </div>
            <div class="col-12 mb-3">
                <label for="secondary_skills">Secondary Skills</label>
                <select id="secondary_skills" name="secondary_skills" class="form-control" multiple>
                    <option value="branch1">Branch 1</option>
                    <option value="branch2">Branch 2</option>
                    <option value="branch3">Branch 3</option>
                </select>
            </div>
            <div class="col-12 mb-3">
                <label for="Intrested_Techonology">Interested Technology</label>
                <select id="Intrested_Techonology" name="Intrested_Techonology" class="form-control" multiple>
                    <option value="branch1">Branch 1</option>
                    <option value="branch2">Branch 2</option>
                    <option value="branch3">Branch 3</option>
                </select>
            </div>
            <div class="col-12 mb-3">
                <label for="language_intrested">Language Interested</label>
                <select class="form-control" name="language_intrested" id="language_intrested" multiple>
                    <option value="branch1">Branch 1</option>
                    <option value="branch2">Branch 2</option>
                    <option value="branch3">Branch 3</option>
                </select>
            </div>
            <div class="col-12 mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

    <div class="submitted" id="submitted">
        <p>Thanks for submitting.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
